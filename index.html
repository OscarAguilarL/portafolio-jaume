<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Portafolio Jaume</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img
          src="./img/logo.png"
          alt="Logotipo de Jaume"
          width="70"
          height="20"
        />
        <nav class="menu">
          <ul>
            <li><a class="is-current" href="#main">Hola</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#hablemos">Hablemos</a></li>
          </ul>
        </nav>
        <button class="btn">Currículum</button>
      </header>

      <section class="hero" id="main">
        <div class="hero-img">
          <picture>
            <source media="(min-width: 768px)" srcset="./img/user-2x.png" />
            <img src="./img/user.png" alt="" width="328" height="330" />
          </picture>
        </div>
        <div class="hero-description">
          <h1>
            <span>¡Hola a todos!</span>
            <span>Soy Jaume</span>
          </h1>
          <p>
            Frontend Developer que le encanta implementar diseños que inspiran y
            atraen a las personas.
          </p>
          <div class="hero-social">
            <a href="tel:1234567890" class="btn-icon">
              <img src="./img/icons/icon-phone.svg" class="icon-phone" />
            </a>
            <a href="mailto:mail@mail.com" class="btn-icon">
              <img src="./img/icons/icon-important_mail.svg" alt="" />
            </a>
            <a href="https://instagram.com" target="_blank" class="btn-icon">
              <img src="./img/icons/icon-instagram.svg" alt="" />
            </a>
            <a href="https://twitter.com" target="_blank" class="btn-icon">
              <img src="./img/icons/icon-twitter_squared.svg" alt="" />
            </a>
          </div>
          <a href="https://google.com" class="btn">Descargar currículum</a>
        </div>
      </section>
    </div>
  </body>
</html>
